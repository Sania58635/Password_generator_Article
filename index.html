<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="number"] {
      width: 60px;
    }
    button {
      display: block;
      margin: 15px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>üîê Password Generator</h2>
  
  <label>Password Length: 
    <input type="number" id="length" value="12" min="4">
  </label>
  
  <label><input type="checkbox" id="upper" checked> Include UPPERCASE</label>
  <label><input type="checkbox" id="lower" checked> Include lowercase</label>
  <label><input type="checkbox" id="digits" checked> Include numbers</label>
  <label><input type="checkbox" id="symbols" checked> Include symbols</label>
  
  <button onclick="generate()">Generate Password</button>
  
  <div class="result" id="result">Your password will appear here</div>

  <script>
    function generate() {
      const length = document.getElementById("length").value;
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const digits = "0123456789";
      const symbols = "!@#$%^&*()-_=+[]{};:,.?/";
      let pool = "";

      if (document.getElementById("upper").checked) pool += upper;
      if (document.getElementById("lower").checked) pool += lower;
      if (document.getElementById("digits").checked) pool += digits;
      if (document.getElementById("symbols").checked) pool += symbols;

      if (!pool) {
        document.getElementById("result").textContent = "‚ö†Ô∏è Please select at least one option!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const index = Math.floor(Math.random() * pool.length);
        password += pool[index];
      }

      document.getElementById("result").textContent = password;
    }
  </script>
</body>
</html>
